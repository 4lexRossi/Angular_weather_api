<div class="container-fluid">
  <div class="bookmarks-container">

    <div>
      <h3>Favorites</h3>

      <div *ngIf="!(bookmarks$ | async).length">No favorite city added yet</div>

      <ul class="list-unstyled">
        <li *ngFor="let bookmark of bookmarks$ | async">
          <a [routerLink]="['../details']"
             [queryParams]="{lat: bookmark.coord.lat, lon: bookmark.coord.lon}">
            {{ bookmark.name }}
          </a>
          <button class="btn btn-outline-danger btn-sm pull-right"
                  (click)="removeBookmark(bookmark.id)"><img src="../../../../../assets/trash.svg" /></button>
        </li>
      </ul>

    </div>

    <div>
      <label>Add city to favorites</label>
      <alos-cities-typeahead [formControl]="searchTypeaheadControl"></alos-cities-typeahead>
    </div>

  </div>
</div>
